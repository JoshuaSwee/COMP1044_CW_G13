<!DOCTYPE html>
<html>
	<head>
		<title>Library</title>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
		<link rel="stylesheet" href="../../css/form.css">
		<link rel="icon" type="image/x-icon" href="../../icon/Logo.jpg">
	</head>

	<body style="background-color:#6cb8ff;">
		<header>
		</header>

		<div class="form_style">
			<a href="../memberpage.html" class="form_return">
				Return
			</a>
			<form class="form_style" name="member" method="post" action="addm.php">
				<legend> Add a Member </legend>
			
				<label for="name">Name: </label>
				<input type="text" id="firstname" name="firstname" placeholder="First Name *" required><span> </span>
				<input type="text" id="lastname" name="lastname" placeholder="Last Name *" required><br>
				
				<label for="gender">Gender:</label>
					<select id="gender" name="gender">
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Others">Others</option>
					</select><br>

				<label for="address">Address:</label><br>
				<textarea name="address" rows="10" cols="50" placeholder="address *" required></textarea><br>
				
				<label for="contact">Contact Number:</label>
				<input type="number" id="contact" name="contact" min="0" max="999999999999999" placeholder="contact *" required><br>
				
				<label for="type_id">Type:</label>
					<select id="type_id" name="type_id">
						<option value="2"> Teacher </option>
						<option value="20"> Employee </option>
						<option value="21"> Non-Teaching </option>
						<option value="22"> Student </option>
						<option value="32"> Construction </option>
					</select><br>

				
				<label for="year_level">Year Level:</label>
					<select id="year_level" name="year_level">
						<option value="First Year">First Year</option>
						<option value="Second Year">Second Year</option>
						<option value="Third Year">Third Year</option>
						<option value="Forth Year">Forth Year</option>
						<option value="Faculty">Faculty</option>
					</select><br>

				<label for="status">Status:</label>
					<select id="status" name="status">
						<option value="Active">Active</option>
						<option value="Banned">Banned</option>
					</select><br>

					
				<button type="submit">Add</button>
			</form>
		</div>
		<footer style="position:fixed; bottom:0"><p>Group 13</p></footer>
	</body>
	
</html>
